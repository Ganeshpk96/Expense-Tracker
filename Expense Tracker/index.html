<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"/>
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  </head>
  <body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="alert alert-primary text-center">
                    Expense Tracker
                </h1>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <form id="form">
                            <input type="hidden" name="id" id="inputId">
                            <label for="inputExpenses">Expenses Amount</label>
                            <input type="text" placeholder="Expenses Amount" class="form-control" id="inputExpenses" required>
                            <br>
                            <label for="inputDescription">Description</label>
                            <textarea type="text" placeholder="Description" class="form-control" id="inputDescription" required></textarea>
                            <br>
                            <label for="inputCategory">Choose a category</label>
                            <select  class="form-control" id="inputCategory" required>
                             <option value=""></option>
                             <option value="Online Shopping">Online Shopping</option>
                             <option value="Car Service">Car Service </option>
                             <option value="Cinema">Cinema </option>
                             <option value="Online Course">Online Course </option>
                             <option value="Travelling ">Travelling </option>
                             <option value="Home Expense">Home Expense </option>
                             <option value="type three">Cinema </option>
                             <option value="type three">Cinema </option>

                            </select>
                            
                            <br>
                            <button class="btn btn-sm btn-primary" type="button" onclick="save()">Add Expenses</button>
                            
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                       
                        <div class="table-responsive">
                            <table id="datatable" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Expenses Amount</th>
                                        <th>Description</th>
                                        <th>Category </th>
                                           
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="table">
        
                                </tbody>
                            </table>
                        </div><hr>
                         
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
        allData()
    </script>
     
  </body>
</html>
